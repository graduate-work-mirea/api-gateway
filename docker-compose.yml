version: '3.8'
services:
  api-gateway:
    build: .
    ports:
      - "8081:8081"
    environment:
      - AUTH_HTTP_ADDR=http://auth-service:8080
      - AUTH_GRPC_ADDR=auth-service:50051
      - API_GATEWAY_PORT=8081
    depends_on:
      - auth-service

  auth-service:
    image: your-auth-service-image  # Replace with your Auth Service image
    ports:
      - "8080:8080"  # HTTP
      - "50051:50051"  # gRPC
    # Add your Auth Service configuration here
